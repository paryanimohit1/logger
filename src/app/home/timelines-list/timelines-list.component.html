<div *ngFor="let timeline of timelinesList" class="list-item-card timeline" (click)="openTimeline(timeline.id)">
    <p class="name text-base fw-500">{{ timeline.title }}</p>
    <p class="description text-sm">{{ timeline.description }}</p>
    <p class="text-sm">Modified On: {{ timeline.modifiedOn | date:'dd/MM/yyyy HH:mm' }}</p>
    <p class="text-sm">Created On: {{ timeline.createdOn | date:'dd/MM/yyyy HH:mm' }}</p>
    <p class="text-sm">Created By: {{ timeline.createdBy }}</p>
</div>
